<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="app.js" defer></script>
  <style>
    #p1Display, #p2Display{
      padding: 0.5rem;
    }
    .h1title{ 
      text-align: center;
      margin-bottom: 1rem;
    }

    .winner{
      background-color: greenyellow;
    }
    .loser{
      background-color: salmon;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsJfN6lTrZk-NZqlMy7XKRQ9W2Wh3l4zNldw&usqp=CAU" alt="">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                Ping Pong Score Keeper
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <div class="h1title">
                  <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                </div>
                <p class="subtitle is-6">Use the buttons below to keep score</p>
                <label for="playto" class="label is-large is-inline">Playing to </label>
                <div class="select is-rounded">
                  <select name="" id="playto">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1Button" class="is-primary button card-footer-item is-medium">+1 Player ONE</button>
              <button id="p2Button" class="is-info button card-footer-item is-medium">+1 Player TWO</button>
              <button id="reset" class="is-danger button card-footer-item is-medium">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  
  </section>
</body>
</html>
